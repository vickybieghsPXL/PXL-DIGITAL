<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastermind - Waiting room with ID</title>
    <link rel="icon" type="image/ico" href="CSS/Assets/iconLogo.png"/>
    <link rel="stylesheet" href="CSS/waitingRoomStyle.css">
    <script src="Scripts/waitingRoom.js"></script>
</head>
<div class="helix">
    <script src="Scripts/hexParticles.js"></script>
</div>
<body>
<div class="info">
    <h1 id="title"></h1>
</div>
    <button type="button" id="leave-button">Leave room</button>
    <button type="submit" id="start-button">Start game</button>
    <div class="info">
        <p id="user-amount"></p>
        <p id="error-message"></p>
    </div>
<div class="wrapper">
    <div class="container">
        <div id="4" class="cell">
            <div class="userInfo">
                <p id="player4"></p>
                <h2 id="nickName4"></h2>
            </div>
        </div>
        <div id="2" class="cell">
            <div class="userInfo">
                <p id="player2"></p>
                <h2 id="nickName2"></h2>
            </div>

        </div>
        <div id="1" class="cell">
            <div class="userInfo">
                <p id="player1"></p>
                <h2 id="nickName1"></h2>
            </div>
        </div>
        <div id="3" class="cell">
            <div class="userInfo">
                <p id="player3"></p>
                <h2 id="nickName3"></h2>
            </div>

        </div>
        <div id="5" class="cell">
            <div class="userInfo">
                <p id="player5"></p>
                <h2 id="nickName5"></h2>
            </div>
        </div>
    </div>
</div>

    <div class="info">
        <p id="room-id"></p>
    </div>

</body>
</html>
