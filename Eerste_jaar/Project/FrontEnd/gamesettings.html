<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a waitingroom</title>
    <script src="Scripts/gamesettings.js"></script>
    <link rel="stylesheet" href="CSS/gameSettings.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="particles"></div>
<script src="Scripts/shaderProgram.js"></script>
<script src="Scripts/waveParticles.js"></script>
    <h1>Game Settings</h1>

        <form>
            <label for="name" class="room-label">Room Name</label>
                <input id="name" required type="text">
            <div class="range-slider">
                <label class="color-label" for="slider1">Amount Of Colors</label>
                <input type="range" class="slider" id="slider1" name="slider1" min="3" max="8" value="3">
                <label for="slider1" class="slider-value" id="slider-value1">3</label>
            </div>
            <div class="range-slider">
                <label class="color-label" for="slider2">Amount Of Guesses</label>
                <input type="range" class="slider" id="slider2" name="slider2" min="5" max="20" value="5">
                <label for="slider2" class="slider-value" id="slider-value2">2</label>
            </div>
            <div class="range-slider">
                <label class="color-label" for="slider3">Amount Of Rounds</label>
                <input type="range" class="slider" id="slider3" name="slider3" min="1" max="9" value="1">
                <label for="slider3" class="slider-value" id="slider-value3">2</label>
            </div>
            <div class="range-slider">
                <label class="color-label" for="slider-value4">Code Length</label>
                <input type="range" class="slider" id="slider4" name="slider4" min="3" max="8" value="3">
                <label for="slider4" class="slider-value" id="slider-value4">3</label>
            </div>
            <p id="toggle-label">Duplicate Colors</p>
            <div class="switch">
                <input type="checkbox" name="toggle" id="toggle">
                <label for="toggle"><i></i></label>
                <span></span>
            </div>
            <p id="gameMode-label">Fast Mode </p>
            <div class="switch">
                <input type="checkbox" name="toggle" id="toggle2">
                <label for="toggle2"><i></i></label>
                <span></span>
            </div>
        </form>
        <br>
<script>
    var slider = document.getElementById("slider1");
    var output = document.getElementById("slider-value1");
    output.innerHTML = slider.value;

    slider.oninput = function() {
        output.innerHTML = this.value;
    }
</script>
<script>
    var slider2 = document.getElementById("slider2");
    var output2 = document.getElementById("slider-value2");
    output2.innerHTML = slider2.value;

    slider2.oninput = function() {
        output2.innerHTML = this.value;
    }
</script>
<script>
    var slider3 = document.getElementById("slider3");
    var output3 = document.getElementById("slider-value3");
    output3.innerHTML = slider3.value;

    slider3.oninput = function() {
        output3.innerHTML = this.value;
    }
</script>
<script>
    var slider4 = document.getElementById("slider4");
    var output4 = document.getElementById("slider-value4");
    output4.innerHTML = slider4.value;

    slider4.oninput = function() {
        output4.innerHTML = this.value;
    }
</script>

</body>
</html>
