<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastermind</title>
    <link href="CSS/game.css" rel="stylesheet">
    <script src="Scripts/game.js"></script>
</head>
<div id="particles-js"></div>
<script src="particles.min.js"></script>
<script src="Scripts/gameApp.js"></script>
<body>
    <div id="content">

        <div id="info">
            <p id="round-number"></p>
        </div>

        <div id="game">
            <div id="score-board">
                <table id="table-score-board">
                    <tr>
                        <th>Round</th>

                    </tr>
                </table>
            </div>
            <div id="game-board">
            </div>
            <div id="chat" style="float: right">
                <iframe src="http://localhost:3000" frameborder="0"></iframe>
            </div>
        </div>

    </div>
</body>
</html>
