<!DOCTYPE html>
<html>

<head>
    <title>Contacteer ons</title>
    <link rel="stylesheet" href="stijl.css" />
</head>
<body>
	<h1>Contacteer ons</h1>
	<div>
		<label>Voornaam:</label>
   		<input type="text" name="voornaam" required maxlength="10">
   	</div>
   	<br>
   	<div>
   		<label>Achternaam:</label>
   		<input type="text" name="achternaam" required>
   	</div>
   	<br>
   	<div class="email">
   		<label>Email:</label>
   		<input type="text" name="achternaam" required placeholder="mail@mail.com" pattern="Email">
   	</div>
   	<br>
   	<div class="vraag">
   		<label>Ik heb een vraag over:</label>
   		<select name="vraag" required>
   			<option value="Levering">Levering</option>
   			<option value="Facturering">Facturering</option>
   			<option value="Andere">Andere</option>
   		</select>
   	</div>
   	<br>
   	<div>
   		<label>Vraag:</label>
   		<input type="text" name="textVraag">
   	</div>
   	<br>

   	
</body>

</html>
